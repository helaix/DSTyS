name: Build

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false
          
      # Setup Node.js first as a fallback
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 18
          cache: 'npm'
          
      # Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@1f59d0dbfd12c2bf89de218c857a0c8e56e0c16a # v1
        with:
          bun-version: "1.0.30" # Specify a stable version
        
      # Cache dependencies
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Install dependencies
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      # Run checks and build
      - name: Run checks
        run: bun run check || npm run check
        
      - name: Build project
        run: bun run build || npm run build
